    <div class="Main">
        <div class="contactForm">
            <h1>Contact Me <br> for work or any Query</h1>
            <form>
                <div class="mb-3">
                    <label for="ClientName" class="form-label">Name</label>
                    <input type="name" class="form-control" id="ClientName">
                  </div>
                <div class="mb-3">
                  <label for="ClientEmail" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="ClientEmail" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email and phone number with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="ClientPhone" class="form-label">Phone</label>
                  <input type="phone" class="form-control" id="ClientPhone">
                </div>
                <div class="mb-3">
                    <label for="ClientQuery" class="form-label">Query</label>
                    <input type="query" class="form-control" id="ClientQuery">
                  </div>
                <div class="mb-3" id=" form-check">
                  <input type="checkbox" id="form-check-input" id="isClient">
                  <label class="form-check-label" for="isClient">Lets work together</label>
                </div>
                <button type="submit" class="btn btn-sm">Submit</button>
              </form>
        </div>
